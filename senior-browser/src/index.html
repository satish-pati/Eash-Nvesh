<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Browser - Multi-Lingual Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Senior Browser</h1>
        <button id="language-btn">Change Language</button>
    </header>

    <section id="content">
        <p>Welcome to Senior Browser! This is the place to enjoy positive news and safe browsing.</p>
        <p>Explore the features and customize your experience!</p>
    </section>

    <!-- Google Translate Element -->
    <div id="google_translate_element" class="hidden"></div>

    <script src="app.js"></script>
    <!-- Include Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
